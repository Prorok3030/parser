<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Лента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="mx-2">
    <h2 class="mb-4">Пользователи</h2>
    <hr>
    <table class="table table-striped table-hover mt-3">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Логин</th>
            <th scope="col">Подписка</th>
            <th scope="col">Роль</th>
        </tr>
        <tr th:each="el : ${userList}">
            <td th:text="${el.id}"/>
            <td th:text="${el.login}"/>
            <td th:text="${el.subscribed}"/>
            <td th:text="${el.role.name}"/>
            <td><a class="btn btn-danger" th:href="@{userDelete/{id}(id=${el.id})}" role="button">Удалить</a></td>
        </tr>
    </table>
</div>
</body>
</html>
