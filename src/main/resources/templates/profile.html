<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<body classname="snippet-body">
<div class="row py-5 px-4"> <div class="col-md-5 mx-auto">
    <div class="bg-white shadow rounded overflow-hidden">
        <div class="px-4 pt-0 pb-4 cover">
            <div class="media align-items-end profile-head">
                <div class="profile mr-3 mt-3">
                    <div class="media-body text-black">
                        <h4 class="mt-0 mb-2" th:text="${user.login}"></h4>
                    </div>
                    <img src="https://education.umbc.edu/wp-content/uploads/sites/106/2021/07/5402435_account_profile_user_avatar_man_icon-1024x1024.png"
                         alt="..." width="130" class="rounded mb-2 img-thumbnail">
                </div>
                <a th:href="@{/profileEdit/{id}(id=${user.id})}" class="btn btn-outline-dark btn-sm btn-block">Редактировать</a></p>
                <a th:href="@{/favorites/{id}(id=${user.id})}" class="btn btn-outline-dark btn-sm btn-block">Избранное</a></p>
                <a href="/admin/allUsers" th:if="${user.role.name == 'ADMIN'}" class="btn btn-outline-dark btn-sm btn-block">Пользователи</a>
            </div>
        </div>
        <div class="mb-2 ms-2">
            <a class="btn btn-secondary" href="/logout" role="button">Выйти</a>
            <a class="btn btn-danger" th:href="@{/userDel/{id}(id=${user.id})}" role="button">Удалить</a>
        </div>
    </div>
</div>
</div>
</body>
</body>
</html>
