<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Редактирование профиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование профиля</h1>

    <div style="color:red" th:if="${message}">
        <b th:text="${message}"></b>
    </div>

    <form th:object="${user}" method="post">
        <td>Имя</td>
        <td><input type="text" th:field="*{login}" id="login" placeholder="Input login"></td></br>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"> login error</div></br>
        <input th:field="*{id}" id="id" type="hidden">
        <input th:field="*{password}" id="password" type="hidden">
        <button type="submit" class="btn btn-success">Сохранить</button></br>
    </form><br>
    <a class="btn btn-primary" href="/profile" role="button">Отмена</a>
</div>
</body>
</html>
