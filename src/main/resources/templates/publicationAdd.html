<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Создание публикации</h3>
    <form th:object="${publication}" id="form" method="post">
        <label>Заголовок</label>
        <div class="input-box">
            <input type="text" th:field="*{title}" placeholder="Заголовок" id="title">
        </div>
        <label>Описание</label>
        <div class="input-box">
            <input type="text" th:field="*{text}" placeholder="Описание" id="text">
        </div>
        <label>Изображение</label>
        <div class="input-box">
            <input type="text" th:field="*{image}" placeholder="Изображение" id="image">
        </div>
        <label>Дата</label>
        <div class="input-box">
            <input type="text" th:field="*{date}" placeholder="Дата" id="date">
        </div>
        <label>Ссылка</label>
        <div class="input-box">
            <input type="text" th:field="*{sourceLink}" placeholder="Ссылка" id="sourceLink">
        </div>
        <label>Источник</label>
        <div class="input-box">
            <input type="text" th:field="*{sourceName}" placeholder="Источник" id="sourceName">
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
        <a class="btn btn-primary" href="/products" role="button">Отмена</a>
    </form>
</div>
</body>
</html>
