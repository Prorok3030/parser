<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="mx-2">
<h2>Регистрация</h2>
<div th:if="${message}">
    <b th:text="${message}"></b>
</div>

<form method="post" th:object="${userEntity}">
    <div><label> Логин: <input type="text" th:field="*{login}"/> </label>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"> Username error</div>
    </div><br>
    <div><label> Пароль: <input type="password" th:field="*{password}"/> </label>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password error</div>
    </div><br>
    <button type="submit" class="btn btn-success">Подтвердить</button></br>
</form>
</body>
</html>
